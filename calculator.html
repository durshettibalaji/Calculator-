<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/calculator.css">
</head>
<body>
    <h1 class="text">Calculator</h1>
    <div id="main">
      
        <div id="res"></div>
        <div id="but">
            <div  class="butns"><=</div>
            <div  ></div>
            <div  ></div>
            <div class="butns" id="clr">C</div>
            <div class="butns" >sqrt</div>
            <div class="butns" >square</div>
            <div class="butns" >sin</div>
            <div class="butns">cos</div>
          
           
           <div class="butns" id="block7">7</div>
           <div class="butns" id="block8">8</div>
           <div class="butns" id="block9">9</div>
           <div class="butns" id="minus">-</div>
           
           <div class="butns" id="block4">4</div>
           <div class="butns" id="block5">5</div>
           <div class="butns" id="block6">6</div>
           <div class="butns" id="plus" >+</div>
           <div class="butns" id="block1">1</div>
           <div class="butns" id="block2">2</div>
           <div class="butns" id="block3">3</div>
           <div class="butns" id="multiply">*</div>
           <div class="butns" id="dot">.</div>
           <div class="butns" id="block0">0</div>
           <div class="butns" id="divide">/</div>
           <div class="butns" id="ans">=</div> 
        </div>
    </div>

</body>
</html>
